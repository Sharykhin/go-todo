<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/dist/css/bootstrap-theme.css" />
    <script src="/vendor/jquery/dist/jquery.js"></script>

</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h1>TODO LIST</h1>
            <form method="post" action="/save">
                <div class="form-group">
                    {{ $todoItem := .TodoItem}}
                    <label for="toDo">Task title</label>
                    <input type="text" value="{{if $todoItem.Id}}{{$todoItem.Title}}{{end}}" name="todo" class="form-control" id="toDo" placeholder="What am I going to do"/>
                    <input type="hidden" name="todo_id" value="{{$todoItem.Id}}" />
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col-lg-4"></div>

    </div>
</div>
<div class="row">
    <div class="col-lg-12"><br/></div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <ul class="list-group">
                {{range .}}
                    <li class="list-group-item">
                        <a href="/edit/{{.Id}}">{{.Title}}</a>
                    </li>
                {{end}}
            </ul>
        </div>
        <div class="col-lg-4"></div>
    </div>

</div>

</body>
</html>
