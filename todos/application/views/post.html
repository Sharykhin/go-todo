<html>
	<head>
		<title>Posts</title>
	</head>
	<body>
		<div>
			<h2>App name: <i>{{.App.Properties.ApplicationName}}</i></h2>
		</div>
		<h1>Posts!</h1>
		<p>User name: {{.Data.User}}</p>
		<p>Your dates pleas:</p>
		{{range $date := .Data.Dates}}
			<p><i>{{$date}}</i></p>
		{{end}}
				
		<p>{{.Session.Values.abba}}</p>		
		<h5>Flash messages default</h5>
		{{ range $flash := .Data.FlashMessage}}	
			<p>{{$flash}}</p>
		{{end}}			
	</body>
</html>
